<div id="parallax-image">
<div class="row h-100">
<div class="col-md-12 align-self-center">
    <div class="container">
        <div class="row">
          <div class="col-sm">
         <a href="{{commonService.location}}/kids-birthday-parties">  <img src="/assets/image/event.png" /></a>
          </div>
          <div class="col-sm">
            <a href="{{commonService.location}}/attractions">   <img src="/assets/image/park_theme.png" /> 
            </a>
         </div>
          <div class="col-sm">
          <a href="{{commonService.location}}/aboutus/trampoline-park-safety-and-rules">  <img src="/assets/image/safe_jumping.png" />  </a>
          </div>
        </div>
        <div class="row" >
            <div class="col-sm" ><h5 >Birthday Parties</h5></div>
            <div class="col-sm"><h5>Park Features</h5></div>
            <div class="col-sm"><h5>Safe Jumping</h5></div>
          </div>
        
      </div>
</div>

</div>
</div>
<footer class="sigma_footer style-5  pattern-squares pb-0">
    <div class="sigma_footer-middle">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="sigma_footer-widget">
                        <div class="sigma_footer-logo mb-4">
                          <a href="http://www.aerosportsparks.ca/">  <img src="/assets/image/logo.png" alt="logo"></a>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <p class="mb-0">Best party place</p>
                            </div>
                        </div>
                        <ul class="sigma_sm square mt-4 justify-content-start">
                            <li>
                                <a href="https://www.facebook.com/aerosportsoakville/"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="https://twitter.com/AerosportsOak"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com/aerosportsoakville/"><i class="fab fa-instagram"></i></a>
                            </li>
                           <!--<li>
                                <a href=""><i class="fab fa-linkedin"></i></a>
                            </li>-->
                          
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-3">
                    <div class="sigma_footer-widget">
                        <h5 class="widget-title">Services</h5>
                        <ul class="sigma_footer-links">
                            <li *ngFor="let item of navigation">
                                <a href="{{commonService.location}}/attractions/{{item.path}}">{{item.desc}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-3">
                    <div class="sigma_footer-widget">
                        <h5 class="widget-title">Company</h5>
                        <ul class="sigma_footer-links">
                            <li *ngFor="let item of aboutUsLinks">
                                <a  href="{{commonService.location}}/aboutus/{{item.path}}">{{item.desc}}</a>
                            </li>
                          
                        </ul>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="sigma_footer-widget">
                        <h5 class="widget-title">Latest News</h5>
                        <div class="widget widget-recent-posts">
                            <article class="sigma_recent-post" *ngFor="let item of this.commonService.blogs | slice:0:2">
                                <a routerLink="/blog-details/{{item.id}}"><img [src]="item.image" [alt]="item.title"></a>
                                <div class="sigma_recent-post-body">
                                    <a routerLink="/blog-details/{{item.id}}"> <i class="far fa-calendar"></i> {{item.postdate}}</a>
                                    <h6> <a routerLink="/blog-details/{{item.id}}">{{item.title}}</a> </h6>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="sigma_footer-bottom mt-0 d-block d-sm-flex align-items-center justify-content-between">
            <div class="sigma_footer-copyright mt-0 mb-3 mb-sm-0">
                <p class="mb-0"> &copy; Website -
                    <a href="#">2021</a>
                </p>
            </div>
            <ul class="sigma_footer-links">
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Sitemap</a>
                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>
        </div>
    </div>
</footer>

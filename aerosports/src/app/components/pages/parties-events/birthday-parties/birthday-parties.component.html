<app-header></app-header>
<video style="80vh; width:100%; object-fit:fill;" src="assets/img/video/Award-winning Aerosports Birthday Parties!.mp4" autoplay muted loop></video>
 
 <div class="section section.section-lg">
    <div class="container">
        <div class="section-title text-center">
            <h4 class="title">Birthday Packages</h4>
        </div>
        <div class="row">
            <!-- Pricing Item Start -->
            <div class="col-md-6 col-lg-4" *ngFor="let item of bps">
                <div class="sigma_pricing pricing-2" [ngClass]="item.id === 2 ? 'main' : ''">
                    <div class="sigma_pricing-price">
                        <span class="sigma_pricing-currency">${{item.price | number:'1.0-0'}}</span>
                        <span>/{{item.period}}</span>
                    </div>
                    <div class="sigma_pricing-info">
                        <h5 class="sigma_pricing-title">{{item.plantitle}}</h5>
                        <span>{{item.category}}</span>
                    </div>
                    <ul class="list-style-none">
                        <li *ngFor="let list of item.includes.split(',')">{{list}}</li>
                        <li><a class="sigma_btn-custom" [ngClass]="item.btntype" routerLink="/contact">Book Now</a></li>
                    </ul>
                </div>
            </div>
            <!-- Pricing Item End -->
        </div>
    </div>
</div>
<div class="col-8 container"
 style="text-transform: uppercase!important;text-align: left!important;font-size:24px; font-style: italic;font-weight: bolder; color: white;   background-color:#1180b3; border:3px solid red;border-radius: 5px; padding: 40px 60px 20px 20px;">
 <div class="section-title text-center">
    <h4 class="title" style="color: yellow;">ALL PARTIES INCLUDE:</h4>
</div>
     
                        <ul  class="list-style-none" >
                          
                        <li *ngFor="let item of addons"
                         class="list-item" >
                         <i class="fal fa-check-square"></i>
                         {{item.value}} </li>
                       
                    
                    </ul>
                        
          
</div>


<app-footer></app-footer>

<!-- The header should be empty no menu for this. -->
<app-header [hideMenu]="true"></app-header>

<div class="section section-padding pt-0">
    <div class="container">
        <div class="section-title text-center">
            
            <h4 class="title">Locations</h4>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6" *ngFor="let item of commonService.locationData | slice:0:10">
                <div class="sigma_service style-3">
                   <!-- <div class="sigma_service-thumb">
                        <i [class]="item.icon"></i>
                    </div>-->
                    <div>
                        <a (click)="onLocationClick(item.locationid)" class="btn-link"><img src="{{item.smallImg}}" alt="#" class="img-responsive">
                    </a>
                    </div>
                    <div class="sigma_service-body">
                        <h5>{{item.title}}</h5>
                        <p>{{item.text}} </p>
                        <a (click)="onLocationClick(item.locationid)" class="btn-link">SELECT THIS PARK <i class="far fa-arrow-right"></i> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer [layout]="footerStyle"></app-footer>

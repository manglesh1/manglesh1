
<div class="sigma_banner banner-2">
    <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="sigma_banner-slider">
        <!-- Banner Item Start -->
        <div ngxSlickItem class="light-bg sigma_banner-slider-inner bg-cover bg-center bg-norepeat dark-overlay" [style.background-image]="'url('+item.img+')'" *ngFor="let item of bannerpost">
            <div class="sigma_banner-text">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-lg-6">
                            <h1 class="title text-white">{{item.title}}</h1>
                            <p class="text-white">{{item.subtitle}}</p>
                            <div class="section-button d-flex align-items-center">
                                <a routerLink="/case-study" class="sigma_btn-custom">Read more <i class="far fa-arrow-right"></i> </a>
                            </div>
                        </div>
                        <div class="offset-lg-2 col-lg-4 d-none d-lg-block">
                            <a href="https://www.youtube.com/watch?v=78W4BGKIeMg" class="sigma_video-popup bg-white popup-youtube">
                                <img class="fas fa-play" src="https://www.aerosportsparks.ca/oakville/wp-content/uploads/sites/2/2018/06/image-head-fun-for-everyone.png" alt="" width="904" height="363" srcset="https://www.aerosportsparks.ca/oakville/wp-content/uploads/sites/2/2018/06/image-head-fun-for-everyone.png 904w, https://www.aerosportsparks.ca/oakville/wp-content/uploads/sites/2/2018/06/image-head-fun-for-everyone-300x120.png 300w, https://www.aerosportsparks.ca/oakville/wp-content/uploads/sites/2/2018/06/image-head-fun-for-everyone-768x308.png 768w" sizes="(max-width: 904px) 100vw, 904px">

                                <!--i class="fas fa-play"></i-->
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Banner Item End -->
    </ngx-slick-carousel>
</div>
